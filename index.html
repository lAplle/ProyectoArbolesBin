        class Nodo{

    class BinaryTree{
    constructor(){
        this.root = null;
        this.pre = "";
        this.post = "";
    }
    add(newBorn, left, right){
        newBorn.left = left;
        newBorn.right = right;
        return true;
    }
    generateTree(expression){
        let array = this.reader(expression);
        let nodeLeft = null;
        let nodeRight = null;
        let root = null;
        let i = 0;
        while(array[i] != undefined){
            if(array[i].value == "*" || array[i].value == "/"){
                nodeLeft = array[i-1];
                nodeRight = array[i+1];
                root = array[i];
                this.add(root, nodeLeft, nodeRight);
                array[i-1] = root;
                for(let j = i; j < array.length; j++){
                    array[j] = array[j+2];
                    if(array[j+2] == undefined){
                        j = array.length;
                    }
                }
                i--;
            }
            i++;
        }
        i = 0;
        while(array[i] != undefined){
            if(array[i].value == "+" || array[i].value == "-"){
                nodeLeft = array[i-1];
                nodeRight = array[i+1];
                root = array[i];
                this.add(root, nodeLeft, nodeRight);
                array[i-1] = root;
                for(let j = i; j < array.length; j++){
                    array[j] = array[j+2];
                    if(array[j+2] == undefined){

                    }

                i--;
            }

        this.root = array[0];

            nodo = new Nodo(string[i]);
            array.push(nodo);
        }

    }
    inOrder(){
        if(this.root == null){
            return "";
        } else {
            this._inOrder(this.root);
        }
    }
    _inOrder(root){
        if(root.left != null){
            this._inOrder(root.left);
        } 
        if(root.right != null){
            this._inOrder(root.right);
        }
    }
    preOrder(){
        this.pre = "";
        if(this.root == null){
            return "";
        } else {
        this._preOrder(this.root)
        }
        return this.pre;
    }
    _preOrder(root){
        this.pre += root.value;
        if(root.left != null){
            this._preOrder(root.left);
        } 
        if(root.right != null){
            this._preOrder(root.right);
        }
    }
    postOrder(){
        this.post = "";
        if(this.root == null){
            return "";
        } else {
        this._postOrder(this.root)
        }
        return this.post;
    }
    _postOrder(root){
        if(root.left != null){
            this._postOrder(root.left);
        } 
        if(root.right != null){
            this._postOrder(root.right);
        }
        this.post += root.value;
    }
}
